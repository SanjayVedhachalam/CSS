<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../CSS/styles.css">
</head>
<body class="body">
    <div class="main">
        <div class="left-box">
            <img src="../IMAGES/sync4.png" alt="syncfusion logo.png">
            <h2 class="hello">Hello...</h2>
            <hr>
            <h4 class="title">Login with social media</h4>
            <button class="facebook-button"><span class="logo">f</span> Facebook</button><br>
            <button class="google-button"><span class="logo">G+</span> Google+</button><br>
            <button class="twitter-button"><img src="../IMAGES/twitter2.png" alt="twitter logo.png"> Twitter</button><br>
        </div>
        <div class="right-box">
            <h4 class="login">Login</h4>
            <p class="login-content">Don't have an account? Create your <span class="account">account.</span> It's <br>take less then a minutes</p>
            <input class="username" type="text" name="username" id="username" placeholder="UserName"><br><br>
            <input class="password" type="password" name="password" id="password" placeholder="Password"><br><br>
            <input  type="checkbox" name="remember-me" id="remember-me"><span class="remember-me">Remember me</span> <br><br>
            <button type="submit" name="Login" value="Login" class="login-button">LOGIN</button><br>
            <p class="footer"><a href="#" class="footer">Forgot password</a> | <a href="#" class="footer">Create a new account</a></p>
            </p>
        </div>
    </div>
</body>
</html>
