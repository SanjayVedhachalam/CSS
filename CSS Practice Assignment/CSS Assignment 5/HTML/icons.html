<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Page</title>
    <link rel="stylesheet" href="../CSS/styles.css">
</head>

<body>
    <figure>
        <img class="home image" src="../IMAGES/home-icon.png" alt="home icon">
        <figcaption>fa fa-home</figcaption>
    </figure>
    <figure>
        <img class="bar image" src="../IMAGES/bar-icon.png" alt="bar icon">
        <figcaption>fa fa-bars</figcaption>
    </figure>
    <figure>
        <img class="left-arrow image" src="../IMAGES/left-arrow.png" alt="left arrow icon">
        <figcaption>fa fa-arrow-left</figcaption>
    </figure>
    <figure>
        <img class="right-arrow image" src="../IMAGES/right-arrow.png" alt="right arrow icon">
        <figcaption>fa fa-arrow-right</figcaption>
    </figure>
    <figure>
        <img class="search image" src="../IMAGES/search-icon.png" alt="search icon">
        <figcaption>fa fa-search</figcaption>
    </figure>
    <figure>
        <img class="close image" src="../IMAGES/close-icon.png" alt="close icon">
        <figcaption>fa fa-close</figcaption>
    </figure>
    <figure>
        <img class="refresh image" src="../IMAGES/refresh-icon.png" alt="refresh icon">
        <figcaption>fa fa-refresh</figcaption>
    </figure>
    <figure>
        <img class="trash image" src="../IMAGES/trash-icon.png" alt="trash icon"><br><br>
        <figcaption>fa fa-trash</figcaption>
    </figure>
    <figure>
        <img class="male image" src="../IMAGES/male-icon.png" alt="male icon">
        <figcaption>fa fa-male</figcaption>
    </figure>
    <figure>
        <img class="car image" src="../IMAGES/car-icon.png" alt="car icon">
        <figcaption>fa fa-car</figcaption>
    </figure>
    <figure>
        <img class="truck image" src="../IMAGES/truck-icon.png" alt="truck icon">
        <figcaption>fa fa-truck</figcaption>
    </figure>
    <figure>
        <img class="plane image" src="../IMAGES/plane-icon.png" alt="plane icon">
        <figcaption>fa fa-plane</figcaption>
    </figure>
</body>

</html>
