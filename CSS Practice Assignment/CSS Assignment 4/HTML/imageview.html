<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image view</title>
    <link rel="stylesheet" href="../CSS/styles.css">
</head>
<body>
    <div class="main">
        <figure>
            <div class="images">
            <p>Rounded:</p>
            <img class="image-1 image-dimension" src="../IMAGES/milky-way.jpg" alt="beans image">
            </div>
        </figure>
        <figure>
            <div class="images">
            <p>Circle:</p>
            <img class="image-2 images" src="../IMAGES/carrot.jpg" alt="carrot image">
            </div>
        </figure>
        <figure>
            <div class="images">
            <p>Bordered:</p>
            <img class="image-3 images image-dimension" src="../IMAGES/milky-way.jpg" alt="cucumber image">
            </div>
        </figure>
        <figure>
            <div class="images">
            <p>Text:</p>
            <img class="image-4 images image-dimension" src="../IMAGES/carrot.jpg" alt="tomato image">
            <figcaption class="carrot-text">Carrot</figcaption>
            </div>
        </figure>
    </div>
</body>
</html>
